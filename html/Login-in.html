<body>
    <div class="box">
     <a href="../index.html">        <img src="../imags/Slack-Logo.png" alt="" class="slack-logo">
     </a>
        <h1 class="sign-in-to-slack">Sign in to Slack</h1>
        <p class="email-address">We suggest using the <span id="at-work">email address you use at work.</span></p>
        <button class="input-button"><a href="#"><img src="../imags/google.png" alt="Google-logo"><span id="sign-google">  Sign In with Google</span></a></button>
        <button class="input-but"><a href="#"><img src="../imags/appe.png" alt="Google-logo"><span id="sign-goo">Sign In with Google</span></a></button>
        
        <hr>
        <p class="or"> OR</p>
        <input type="email" placeholder="name@work-email.com" class="input-ty">
        <button ><a href="#">Sign In with Email</a></button>
        <p class="no-border">We'll email you a magic code for a password-free sign in. Or you can <a href="#">sign in manually instead.</a>
        </p>
        <div class="conditions">
        <a href="#">Privacy & Terms</a>
        <a href="#">Contact Us</a>
        <a href="#">Change Region</a>
    </div>
    </div>
